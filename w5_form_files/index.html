<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabe Posillo">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->

    <form method="GET" action="confirm.html">

        <h1>Birthday Party Registration Form</h1>

        <table>
            <thead><!--table head for neatness-->
                <tr>
                    <td><b>Labels</b></td>
                    <td><b>Form Fields</b></td>
                </tr>
            </thead>

            <tbody><!--main body of table-->
                <tr><!--parent/guardian name-->
                    <td>
                        <label for="g-first">Parent/Guardian Name</label>
                    </td>
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                        <br>
                        <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name">
                    </td>
                </tr>

                <tr><!--Child's first name-->
                    <td>
                        <label for="c-first">Child's First Name</label>
                    </td>
                    <td>
                        <input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>
                </tr>

                <tr><!--Child's Age-->
                    <td>
                        <label for="age">Child's Age</label>
                    </td>
                    <td>
                        <input type="number" required name="age" id="age" value="3">
                    </td>
                </tr>

                <tr><!--Date and Time Header-->
                    <td>
                        <h2>Date and Time</h2>
                    </td>
                    <td>

                    </td>
                </tr>

                <tr><!--Date-->
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type="date" required name="date" id="date">
                    </td>
                </tr>

                <tr><!--Start Time-->
                    <td>
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <input type="time" required name="time" id="s-time">
                    </td>
                </tr>

                <tr><!--Guests-->
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>
                    <td>
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>

                <tr><!--Food Header-->
                    <td>
                        <h2>Food</h2>
                    </td>
                    <td>
                        
                    </td>
                </tr>

                <tr><!--Size-->
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <input type="radio" name="size" id="sm" value="sm"> sm 
                        
                        <input type="radio" name="size" id="md" value="md"> med
                        
                        <input type="radio" name="size" id="lg" value="lg"> lg
                    </td>
                </tr>

                
                <tr><!--Drinks-->
                    <td>
                        <p>Drinks</p>
                    </td>
                    <td>
                        <input type="checkbox" name="drink1" id="drink1" checked value="coke"><label for="drink1">Coke</label><br>
                        <input type="checkbox" name="drink2" id="drink2" value="sprite"><label for="drink2">Sprite</label><br>
                        <input type="checkbox" name="drink3" id="drink3" value="fruit punch"><label for="drink3">Fruit Punch</label><br>
                        <input type="checkbox" name="drink4" id="drink4" value="lemonade"><label for="drink4">Lemonade</label><br>
                        <input type="checkbox" name="drink5" id="drink5" value="iced tea"><label for="drink5">Iced Tea</label>
                    </td>


                </tr>

                <tr><!--Cake-->
                    <td>
                        <label for="cake">Cake</label>
                    </td>
                    <td>
                        <select name="cake" id="cake">
                            <option selected>Chocolate</option>
                            <option>Vanilla</option>
                            <Option>I'll bring my own</Option>
                        </select>
                    </td>
                </tr>

                <tr><!--Decorations-->
                    <td>
                        <h2>Decorations</h2>
                    </td>
                    <td>
                        
                    </td>
                </tr>

                <tr><!--Color Scheme-->
                    <td>
                        <label for="colors">Color Scheme</label>
                    </td>
                    <td>
                        <p>Choose a color scheme for the party</p>
                        <input type="color" name="colors" id="age" id="colors">
                    </td>
                </tr>

                <tr><!--Comments-->
                    <td>
                        <label for="comments">Additional Comments</label>
                    </td>
                    <td>
                        <textarea placeholder="Please add any additional comments here" name="comments" id="comments"></textarea>
                    </td>
                </tr>

                <tr><!--Submit Buttom-->
                    <td>
                        
                    </td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>


            
            </tbody>


        </table>

    </form>
    
</body>
</html>
